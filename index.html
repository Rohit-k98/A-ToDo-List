<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body class="bg-light">
    <div style="border-radius: 20px; background-color: rgb(220, 225, 228); margin-top: 40px"
        class="container border border-white w-50 shadow-lg p-3 mb-10 rounded">
        <h2 class="text-center"><i class="fa-solid fa-list-check"></i> ToDo List </h2>
        <nav style="border-radius:10px;background-color: rgb(119, 172, 167);margin: 20px 0"
            class="navbar shadow-lg navbar-light d-block">
            <form class="form-inline text-center ">
                <input class="form-control mr-sm-8 col bg-light " type="search" placeholder="Search or Add a new ToDo"
                    aria-label="Search" id="inputText" onkeyup="showOriginalList()">
                <button class="btn my-2 my-sm-0 ml-5" id="search" type="button" onclick="searchList()"><i
                        style="font-size: 30px; " class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn my-2 my-sm-0 ml-2" type="button" onclick="addToDoList()"><i style="font-size: 30px;"
                        class="fa-solid fa-plus"></i>
                </button>
            </form>
        </nav>
        <div class="toDoList overflow-auto" id="toDoList" style="height: 90vh;">

        </div>
    </div>
</body>

</html>
